
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>產品供貨狀態</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            margin-bottom: 30px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            word-wrap: break-word;
        }
        th:nth-child(1), td:nth-child(1) {
            width: 20%;
        }
        th:nth-child(2), td:nth-child(2) {
            width: 40%;
        }
        th:nth-child(3), td:nth-child(3),
        th:nth-child(4), td:nth-child(4) {
            width: 20%;
        }
        @media screen and (max-width: 600px) {
            th, td {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <h2>暫停供貨產品</h2>
    <table>
        <tr>
            <th>SKU</th>
            <th>產品名稱</th>
            <th>預計缺貨日</th>
            <th>恢復供應時間</th>
        </tr>
        <tr>
            <td>12345</td>
            <td>產品A</td>
            <td>2025-11-10</td>
            <td>2025-12-01</td>
        </tr>
        <tr>
            <td>67890</td>
            <td>產品B</td>
            <td>2025-11-15</td>
            <td>2025-12-10</td>
        </tr>
    </table>

    <h2>已停售產品</h2>
    <table>
        <tr>
            <th>SKU</th>
            <th>產品名稱</th>
            <th>最後販售日</th>
        </tr>
        <tr>
            <td>54321</td>
            <td>產品C</td>
            <td>2025-10-30</td>
        </tr>
        <tr>
            <td>09876</td>
            <td>產品D</td>
            <td>2025-10-25</td>
        </tr>
    </table>
</body>
</html>
